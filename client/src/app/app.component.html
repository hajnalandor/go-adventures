<div class="container">

  

    <h2 class="form-details-heading">Details</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" 
    placeholder="Email address" (paste)="copypaste($event)" [(ngModel)]="email" (change)="startCount()" required autofocus>

    <label for="inputCardNumber" class="sr-only">Card Number</label>
    <input type="text" id="inputCardNumber" class="form-control" 
    placeholder="Card Number" (paste)="copypaste($event)" [(ngModel)]="cardNumber" (change)="startCount()" required>

    <label for="inputCVV" class="sr-only">CVV</label>
    <input type="text" id="inputCVV" class="form-control" 
    placeholder="Security Code" (paste)="copypaste($event)" [(ngModel)]="securityCode" (change)="startCount()" required>

    <div class="checkbox">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="sendData()">Submit</button>

</div>
